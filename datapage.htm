<html><!-- InstanceBegin template="/Templates/template_simple.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<!-- InstanceBeginEditable name="doctitle" --><title>Datapage</title><!-- InstanceEndEditable --><!-- InstanceBeginEditable name="head" -->
        
    <!-- InstanceEndEditable -->

    
</head>
<body>
        {% include"/_System/Includes/head.inc" %} {% include"/_System/Includes/nav.inc" %}
        <div class="inner-banner">
            <img src="/_assets/img/inner-banner.jpg" />
            <div class="bnrover">
                <div class="pagename1">
                    {module_pagename}
                </div>
            </div>               
        </div>
        <div class="row bgrowwhite homesteps">
            <div class="col-md-12">
                <!-- InstanceBeginEditable name="ContentArea" -->
        <div style="float: left;">
        <select name="CAT_Category" id="CAT_Category" class="cat_listbox" rows="4" multiple="multiple">
        {module_categorylist}
        </select>
        </div>
        <div id="signupDiv">
            <h2>CUSTOMER SIGN UP</h2>
            <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js?vs=b139.r513877-phase1"></script>
            <form name="catwebformform44872" method="post" onsubmit="return checkWholeForm44872(this)" enctype="multipart/form-data" action="https://beancounters.worldsecuresystems.com/FormProcessv2.aspx?WebFormID=488600&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}&CC={module_urlcountrycode}&Referrer={module_siteurl,true,true}">
                <span class="req">*</span> Required
                <table class="webform" cellspacing="0" cellpadding="2" border="0">

                    <tr>
                        <td>
                            <label for="FirstName">First Name <span class="req">*</span>
                            </label>
                            <br />
                            <input type="text" name="FirstName" id="FirstName" class="cat_textbox" maxlength="255" /> </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="LastName">Last Name <span class="req">*</span>
                            </label>
                            <br />
                            <input type="text" name="LastName" id="LastName" class="cat_textbox" maxlength="255" /> </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="EmailAddress">Email Address <span class="req">*</span>
                            </label>
                            <br />
                            <input type="text" name="EmailAddress" id="EmailAddress" class="cat_textbox" maxlength="255" /> </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Username">Username <span class="req">*</span>
                            </label>
                            <br />
                            <input type="text" name="Username" id="Username" class="cat_textbox" maxlength="255" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password <span class="req">*</span>
                            </label>
                            <br />
                            <input type="password" name="Password" id="Password" class="cat_textbox" maxlength="255" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="PasswordConfirm">Confirm Password <span class="req">*</span>
                            </label>
                            <br />
                            <input type="password" name="PasswordConfirm" id="PasswordConfirm" class="cat_textbox" maxlength="255" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                        <td>{module_ccsecurity}</td>
                    </tr>
                    <tr>
                        <td>
                            <input class="cat_button" type="submit" value="Submit" id="catwebformbutton" />
                        </td>
                    </tr>
                </table>
                <script type="text/javascript">
                    //<![CDATA[
                    var submitcount44872 = 0;
                    
                    function checkWholeForm44872(theForm) {
                        var why = "";
                        if (theForm.FirstName) why += isEmpty(theForm.FirstName.value, "First Name");
                        if (theForm.LastName) why += isEmpty(theForm.LastName.value, "Last Name");
                        if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
                        if (theForm.Username) why += isEmpty(theForm.Username.value, "Username");
                        if (theForm.Password && theForm.PasswordConfirm) {
                            why += isEmpty(theForm.Password.value, "Password");
                            why += isEmpty(theForm.PasswordConfirm.value, "Confirm Password");
                            if (theForm.Password.value != theForm.PasswordConfirm.value) why += appendBreak("- Password and its confirmation do not match.");
                            if (theForm.Password.value.length < 6) why += appendBreak("- Password must be 6 characters or longer.");
                        }
                        if (why != "") {
                            alert(why);
                            return false;
                        }
                        if (submitcount44872 == 0) {
                            submitcount44872++;
                            theForm.submit();
                            return false;
                        } else {
                            alert("Form submission is in progress.");
                            return false;
                        }
                    }
                    //]]>
                </script>
            </form>

        </div>
    <!-- InstanceEndEditable --></div>
        </div>

</body>
