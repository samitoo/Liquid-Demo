                <!-- InstanceBeginEditable name="ContentArea" --><div class="text-center">
    <div class="secure-login">
        <h3>SECURE ZONE LOGIN</h3>
        <form name="catseczoneform86000" onsubmit="return checkWholeForm86000(this)" method="post" action="https://beancounters.worldsecuresystems.com/ZoneProcess.aspx?ZoneID=51&Referrer={module_siteUrl,true,true}&OID={module_oid}&OTYPE={module_otype}">
            <div class="form">
                <div class="item">
                    <label for="SZUsername">Username</label>
                    <br />
                    <input class="cat_textbox_small" type="text" name="Username" id="SZUsername" maxlength="255" />
                </div>
                <div class="item">
                    <label for="SZPassword">Password</label>
                    <br />
                    <input class="cat_textbox_small" type="password" name="Password" id="SZPassword" maxlength="255" autocomplete="off" />
                </div>
                <div class="item">
                    <input type="checkbox" name="RememberMe" id="RememberMe" />
                    <label for="RememberMe">Remember Me</label>
                </div>
                <div class="item">
                    <input class="cat_button" type="submit" value="Log in" />&nbsp;<a href="/_System/SystemPages/PasswordRetrieveRequest">Lost password?</a>
                </div>
            </div>
            <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js?vs=b167.r514791-phase1"></script>
            <script type="text/javascript">
                //<![CDATA[
                function checkWholeForm86000(theForm) {
                    var why = "";
                    if (theForm.Username) why += isEmpty(theForm.Username.value, "Username");
                    if (theForm.Password) why += isEmpty(theForm.Password.value, "Password");
                    if (why != "") {
                        alert(why);
                        return false;
                    }
                    theForm.submit();
                    return false;
                }
                //]]>
            </script>
        </form>
    </div>
    
    
    <div class="item"><a href="/register">Create Account</a></div>
